<!DOCTYPE html>
<html lang="en">
<h2>Image</h2>
<img alt="Beach" src="https://images.pexels.com/photos/21787/pexels-photo.jpg?w=600&h=300" />

<h2>Audio</h2>
<audio controls src="https://github.com/webprogramming260/.github/blob/main/profile/html/media/htmlAudio.mp3?raw=true"></audio>

<h2>Video</h2>
<video controls width="300"> <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" />
</video>

<h2>Canvas</h2>
<canvas id="canvasDemo" width="300" height="200" style="border: 1px solid #000000"></canvas>
<script>
  const ctx = document.getElementById('canvasDemo').getContext('2d');
  ctx.beginPath();
  ctx.arc(150, 100, 50, 0, 2 * Math.PI);
  ctx.fillStyle = 'blue';
  ctx.strokeStyle = 'blue';
  ctx.fill();
  ctx.stroke();
</script>

<h2>SVG</h2>
<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" stroke="blue" fill="blue" style="border: 1px solid #000000">
  <circle cx="150" cy="100" r="50" />
</svg>
</html>
