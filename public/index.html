<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="SpaceCore.ico">
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Space Salary</h1>
    <h3>Please enter your Username and Password</h3>
  </header>

    <form action="SpaceBar.html" method="get">

        <div>
        <!-- Includes Alphanumeric validation-->
        <label for="Username">Username: </label>
        <input type="text" id="username" name="varUsername" placeholder="Username" required pattern="(?=^.{4,}$)((?=.*[a-zA-Z])|(?=.*[0-9]))[A-Za-z0-9]+$" />
        </div>

        <!-- Includes Alphanumeric validation
        
        (?=^.{4,}$)((?=.*[a-zA-Z])|(?=.*[0-9]))[A-Za-z0-9]+$ == numbers or letters but must be 4 or more
        
        (?=^.{4,}$)(?=.*[a-zA-Z])(?=.*[0-9])[A-Za-z0-9]+$ == numbers and letters but must be 4 or more
        
        -->

        <h6>Username Requires: Alphanumeric and at least 4 characters</h6>

        <div>
        <label for="password">Password: </label>
        <input type="password" id="password" name="varPassword" placeholder="********" 
        requiered pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*_]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required/>
        </div>
        
        <h6>Password Requires Minimum of: 8 characters, 1 Uppercase letter, 1 Lowercase letter, 1 number, 1 special character </h6>
        
      <button type="submit" onclick="login()">Submit</button>
    </form>

    <footer>
        <span class="text-reset">Made by: Ethan Richmond</span>
    </br>
        <a href="https://github.com/eman0202byu/startup">GitHub</a>
        <h6 id ="ThisIsRequieredForAGrade">This is requiered for a grade.</h6>
    </footer>
</body>
</html>
